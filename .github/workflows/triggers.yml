name: triggers
on:
  push:
    branches: [ "feature/**" ]
  workflow_dispatch:
    inputs:
      action:
        description: "What do you want to execute?"
        required: true
        type: choice
        default: Test
        options:
          - Run
          - Test
jobs:
  project-test:
    if: ${{ github.event.inputs.action == 'Test' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          server-id: "github"
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5
      - name: Generate Jar file
        run: gradle build
      - name: Run test suite
        run: gradle test
  project-run:
    if: ${{ github.event.inputs.action == 'Run' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          server-id: "github"
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5
      - name: Generate Jar file
        run: gradle build
      - name: Run generated Jar file
        run: java -jar ./app/build/libs/app.jar